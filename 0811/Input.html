<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="input.css">
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
    <title>input</title>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    class Input extends React.Component{
        constructor(props){
            super(props)
            this.state={
                className:'',
                value:'Edit Me'
            }
        }


        changeValue(event){
            this.setState({
                value:event.target.value
            })
        }
        onClickEvents(ev){
            if (this.state.className == ''){
                this.setState({
                    className:'disappear'
                })
            }else {
                this.setState({
                    className:''
                })
            }
        }
        render(){
            return(
                    <div className="wrap">
                        <div id="all" className={this.state.className}>
                            <img src="images/HD_03.png" height="10" width="19"/>
                            <input className="input" type="text" value={this.state.value} onChange={this.changeValue.bind(this)}/>
                        </div>
                        <p onClick={this.onClickEvents.bind(this)}> âœŽ{this.state.value}</p>
                    </div>
            )
        }
    }
    ReactDOM.render(
            <Input/>,
            document.getElementById('root')
    )
</script>
</body>
</html>

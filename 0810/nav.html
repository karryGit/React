<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="nav.css">
    <title>Document</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
</head>
<body>
<div id="wrap"></div>
<script type="text/babel">

    const Arr = ['编程', '读书', 'Java教程', 'Python教程', 'Git教程', '问答', '赞助']

    const element = (
            <div className="all">
                <ul className="left">
                    <h2 className="left">廖雪峰的官方网站</h2>
                    <li className="left"><a href="">{Arr[0]}</a></li>
                    <li className="left"><a href="">{Arr[1]}</a></li>
                    <li className="left"><a href="">{Arr[2]}</a><img src="img/img1.png" alt=""/></li>
                    <li className="left"><a href="">{Arr[3]}</a><img src="img/img1.png" alt=""/></li>
                    <li className="left"><a href="">{Arr[4]}</a></li>
                    <li className="left"><a href="">{Arr[5]}</a></li>
                    <li className="left"><a href="">{Arr[6]}</a></li>
                </ul>
                <li className="right"><img className="image" src="img/img.png" alt=""/>登录</li>
                <div className="clear"></div>
            </div>
    )
    //渲染
    //参数1:元素
    //参数2:容器
    ReactDOM.render(
            element,
            document.getElementById('wrap')
    )
</script>
</body>
</html>
